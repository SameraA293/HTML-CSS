<!DOCTYPE html> 

<html lang ="en"> 
	<head>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#contact">Contact</a>
    <a href="#video">Video</a>
</nav>

<section id="home">
    <h1>Welcome to Our Website</h1>
    <p>This is the home page section where you can introduce your website.</p>
</section>

<section id="pictures">
    <h2>Gallery</h2>
       <img src="https://cdn.playbuzz.com/cdn/9aa0b54c-f199-4543-8dfa-f2c28c5af221/2dc233e4-dbc2-409c-95e4-38df853fdf5e.jpg" alt="Land Preys" width="200">
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/03/Free-tiger-animal-wallpaper-HD.jpg" alt="Land Predators" width="200">
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</section>

<section id="video">
    <h2>Watch Our Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
</section>

<footer>
    <p>made by Samera Azimi.</p>
</footer>

</body>
</html>

</html>
